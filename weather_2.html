<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">

<!-- 새로고침버튼을 누르면 바로실행되게 하는것 -->

<body>
    <h1>오늘의 전주날씨</h1>
    <p id="temperature"></p>
    <script>
        function getWeather() {
            fetch("https://goweather.herokuapp.com/weather/seoul")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById('temperature').innerHTML =
                        data['temperature'];
                });
        }
        getWeather()
    </script>

</body>

</html>
